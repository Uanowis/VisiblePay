version: '3.8'

services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  web:
    build: .
    command: uvicorn kontor_automation.web.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - DATABASE_URL=sqlite:////app/kontor_automation.db
    depends_on:
      - redis

  worker:
    build: .
    command: celery -A kontor_automation.worker.tasks worker --loglevel=info
    volumes:
      - .:/app
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - DATABASE_URL=sqlite:////app/kontor_automation.db
    depends_on:
      - redis
    # shm_size is important for Chrome/Selenium in Docker
    shm_size: '2gb' 

  sms_receiver:
    build: .
    command: uvicorn kontor_automation.sms_receiver.main:app --host 0.0.0.0 --port 8001 --reload
    volumes:
      - .:/app
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=sqlite:////app/kontor_automation.db
