<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontör Otomasyon Paneli</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <nav class="bg-blue-600 p-4 shadow-lg border-b border-blue-700">
        <div class="container mx-auto flex flex-wrap justify-between items-center">
            <h1 class="text-white text-xl sm:text-2xl font-bold">Kontör Otomasyonu</h1>

            <!-- Mobile Menu Button -->
            <button id="mobileMenuBtn" class="sm:hidden text-white focus:outline-none focus:text-blue-200">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <title>Menü</title>
                    <path id="menuIcon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>

            <!-- Navigation Links -->
            <div id="navLinks"
                class="hidden w-full sm:flex sm:items-center sm:w-auto mt-4 sm:mt-0 space-y-3 sm:space-y-0 sm:space-x-4 flex-col sm:flex-row pb-2 sm:pb-0">
                <a href="{% url 'dashboard' %}"
                    class="text-white hover:text-blue-200 transition font-medium text-sm sm:text-base">Panel</a>
                <a href="{% url 'auto_orders' %}"
                    class="text-white hover:text-blue-200 transition font-medium text-sm sm:text-base">Otomatik
                    İşlemler</a>
                <a href="{% url 'packages' %}"
                    class="text-white hover:text-blue-200 transition font-medium text-sm sm:text-base">Küpürler</a>
                <a href="{% url 'cards' %}"
                    class="text-white hover:text-blue-200 transition font-medium text-sm sm:text-base">Kartlarım</a>
                <a href="{% url 'tl_load' %}"
                    class="text-white hover:text-blue-200 transition font-medium text-sm sm:text-base">TL Yükle</a>
                <a href="{% url 'sms_logs' %}"
                    class="text-white hover:text-blue-200 transition font-medium text-sm sm:text-base">SMS</a>

                <div class="w-full border-t border-blue-500 my-2 sm:hidden"></div>

                <!-- 2Captcha Bakiye -->
                <span
                    class="bg-gray-800 text-yellow-400 text-xs sm:text-sm font-bold px-2 py-1 rounded cursor-help self-start sm:self-auto inline-block"
                    title="2Captcha Tahmini Bakiye (30 dk'da bir güncellenir)">
                    2Captcha: ${{ captcha_balance|default:" Yükleniyor..." }}
                </span>

                <a href="{% url 'logout' %}"
                    class="text-white hover:text-blue-200 transition px-3 py-1 border border-white rounded hover:bg-white hover:text-blue-600 text-sm self-start sm:self-auto inline-block mt-2 sm:mt-0">Çıkış
                    Yap</a>
            </div>
        </div>
    </nav>

    <script>
        document.getElementById('mobileMenuBtn').addEventListener('click', function () {
            var menu = document.getElementById('navLinks');
            if (menu.classList.contains('hidden')) {
                menu.classList.remove('hidden');
                menu.classList.add('flex');
            } else {
                menu.classList.add('hidden');
                menu.classList.remove('flex');
            }
        });
    </script>

    <div class="container mx-auto mt-10 p-4">
        {% block content %}
        {% endblock %}
    </div>

    {% block extra_js %}{% endblock %}
</body>

</html>
