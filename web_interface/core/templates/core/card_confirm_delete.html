<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kart Sil - Kontör Otomasyonu</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
            <h2 class="text-2xl font-bold mb-4 text-red-600">Kartı Sil?</h2>
            <p class="mb-6 text-gray-700">
                <strong>{{ card.alias }}</strong> ({{ card.card_number|slice:"-4:" }}) kartını silmek istediğinize emin
                misiniz? Bu işlem geri alınamaz.
            </p>

            <form method="POST">
                {% csrf_token %}
                <div class="flex justify-end gap-4">
                    <a href="{% url 'cards' %}"
                        class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded transition duration-200">
                        İptal
                    </a>
                    <button type="submit"
                        class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded transition duration-200">
                        Evet, Sil
                    </button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
